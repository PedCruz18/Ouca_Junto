<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>OuçaJunto.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Estilos CSS principais -->
    <link rel="stylesheet" href="static/css/main.css">

    <!-- Socket.IO -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.0.0/dist/socket.io.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">

        <div class="navbar-container">

            <a href="#" class="navbar-brand">OuçaJunto<span class="brand-dot">.</span></a>

            <div class="navbar-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            
            <ul class="navbar-menu">

                <div id="conectar-container" class="conectar-container">
                    <div class="input-group">
                        <input type="text" id="idTransmissao" placeholder="Digite o ID da SALA" class="input-text">
                        <button onclick="conectarComoOuvinte()" class="connect-button">Conectar</button>
                    </div>
                </div>

                <div id="salaInfo-container" class="sala-info-container">
                    <span id="idSala" class="id-sala"></span>
                    <button onclick="sairDaTransmissao()" class="sair-button">Sair</button>
                </div>
                
                <!-- Lista de Participantes -->
                <div id="listaParticipantes" class="participantes-container">
                    <strong>Participantes:</strong>
                    <ul id="participantesLista" class="participantes-lista"></ul>
                </div>

                <div id="mensagemErro" class="mensagem-erro">
                    <div id="mensagemErro" class="mensagem-erro">

                    </div>                    
                </div>                            

            </ul>
        
        </div>

    </nav>

    <!-- Conteúdo Central -->
    <main class="main-content">
        <h1 class="titulo-principal">O que vamos ouvir?</h1>

        <audio id="reprodutorAudio" class="audio-fixo" controls controlsList="nodownload noplaybackrate"></audio>

        <button class="toggle-menu" onclick="alternarMenu()">
            <i class="fas fa-chevron-down"></i>
        </button>

        <div class="menu-container" id="uploadMenu">
            <div class="file-upload-container">
                <input type="file" id="arquivoAudio" accept="audio/*" class="file-input">
                <button onclick="enviarAudio()" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <p id="status" class="status">Status: Aguardando...</p>

        <canvas id="visualizer" class="visualizer"></canvas>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>OuçaJunto V0.0.59 - Todos Direitos Reservados.</p>
    </footer>

    <!-- Scripts -->
    <script type="module" src="static/js/SistemaAudio.js" defer></script>
    <script type="module" src="static/js/Interfaces.js" defer></script>

</body>
</html>
